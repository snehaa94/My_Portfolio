<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_app</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="page">
            <div id="login" class="animate__animated animate__flipInY">
                <h1>Login</h1>
                <form id="login_frm" autocomplete="off">
                    <input type="text" placeholder="Email Id" id="login_email" required="required">
                    <small id="login_email_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Email id not registered...</small>
                    <input type="password" placeholder="Password" id="login_password" required="required">
                    <small id="login_password_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Wrong password..</small>
                    <button type="submit" id="login_btn">Login</button>
                </form>
                <p>Dont't have an account? <span id="signup_link">SignUp</span></p>
            </div>
            <div id="signup" class="animate__animated animate__flipInY">
                <h1>SignUp</h1>
                <form id="signup_frm" autocomplete="off">
                    <input type="text" placeholder="Name" id="username" required="required">
                    <input type="text" placeholder="Email Id" id="email" required="required">
                    <small id="email_notice"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Email id alerady exist....!</small>
                    <input type="number" placeholder="Phone No." id="phone" required="required">
                    <input type="password" placeholder="Password" id="password" required="required">
                    <button type="submit" id="signup_btn">signup</button>
                </form>
                <p>Alerady have an account? <span id="login_link">Login</span></p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/login_signup.js"></script>
</body>
</html>
