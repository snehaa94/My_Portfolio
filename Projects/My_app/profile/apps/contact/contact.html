<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="profile_box">
        <div id="profile_pic"></div>
    </div>
    <i class="fas fa-plus-circle" id="new_contact"></i>

    <div id="main_all_contact_box">
        <div id="contact_header">
            <h1><i class="fas fa-user-circle "></i>All Contacts</h1>
            <input type="search" id="search" placeholder="search your contact here...">
        </div>

        
        <div id="all_contact_box">

            <!--All contacts name here-->
            
            <!--end All contacts name here-->
        </div>
    </div>

    <div id="contact_bg" class="animate__animated animate__fadeIn">
        <center>
            <div id="add_contact_box" class="animate__animated animate__slideInDown">
                <h1 id="c_heading">Add New Contact</h1>
                <form>
                    <input type="text" placeholder="Enter name" id="c_name">
                    <input type="number" placeholder="Enter Contact no." id="c_number">
                    <button type="submit" id="add">Add</button>
                    <button type="button" id="close">Close</button>
                </form>
            </div>
        </center>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
