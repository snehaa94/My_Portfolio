<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="left">
        <video id="video_player">
            <source id="video_src" src="https://player.vimeo.com/external/346374153.sd.mp4?s=916ad17c6b9d7a5aad4a86e7dff0c88980fcf1ff&profile_id=164&oauth2_token_id=57447761"></source>
        </video>
        <div id="progress_box">
            <div id="progress_bar"></div>
        </div>
        <div id="control">
            <div id="timming">
                <p id="v_timming">0:00/00:30</p>
            </div>
            <div id="play_tools">
                <i class="fa-solid fa-angles-left" id="left_btn"></i>
                <i class="fa-solid fa-play" id="play_btn"></i>
                <i class="fa-solid fa-angles-right" id="right_btn"></i>
            </div>
            <div id="other_tools">
                <div id="vol_box">
                    <input type="range" min="0" max="1" step="0.01" id="volume_control" style="display: none;">
                    <i class="fa-solid fa-volume-high" id="volume"></i>
                </div>
                <i class="fa-solid fa-gear" id="setting"></i>
                <i class="fa-solid fa-expand" id="full_screen"></i>
            </div>
        </div>
    </div>
    
    <div id="right">
        <div id="top">
            <h3>Playlist</h3>
            <input type="search" id="search" placeholder="search your videos here...">

            <i class="fas fa-plus-circle" id="open_video_box_btn"></i>

            <div id="add_video_box">
                <h2>ADD VIDEOS </h2>
                <form>
                    <input type="search" id="video_name" placeholder="search your videos name">
                    <input type="search" id="video_link" placeholder="search your videos link">
                    <button type="submit" id="add_video_btn">Add</button>
                </form>
            </div>
        </div>
        <div id="bottom">
           
        </div>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
