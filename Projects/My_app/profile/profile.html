<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="page_cover">
            <div id="profile_box">
                <div id="profile_pic">
                    <i class="fas fa-user" id="profile_icon"></i>
                    <input type="file" accept="/image/*" id="profile_upload">
                </div>
                <p id="upp">upload profile pic</p>
                <h1 id="profile_name"></h1>
                <button type="submit" id="next">Next<i class="fas fa-angle-double-right"></i></button>
            </div>
        </div>
    </div>
     <!--main profile page-->
     <div id="main_profile_page">
        <div id="profile_header">
            <div id="profile_picture"></div>
        </div>
        <h1 id="profile_username"></h1>
    </div>
    <div id="app">
        <a href="apps/contact/contact.html">
        <div id="contact">
            <i class="fas fa-address-book"></i>
            <p>Contact</p>
        </div>
        </a>
        <a href="apps/player/player.html">
        <div id="player">
            <i class="fas fa-play-circle"></i>
            <p>Player</p>
        </div>
        </a>
        <div id="logout">
            <i class="fas fa-sign-out-alt"></i>
            <p id="logout_text">LogOut</p>
        </div>
    </div>
    <div id="profile_footer">
        <p>Developed By Sneha Kashyap</p>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
